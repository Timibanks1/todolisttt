{% extends 'base/main.html' %}

{% block content %}

<style>

.delete-box {
  background: white;
  max-width: 500px;
  margin: 100px auto;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  text-align: center;
  font-family: Arial, sans-serif;
}

.delete-box p {
  font-size: 18px;
  color: #333;
  margin: 20px 0;
}


.delete-actions {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.btn-delete {
  background: linear-gradient(135deg, #ff4e50, #f9d423);
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
.btn-delete:hover {
  background: linear-gradient(135deg, #e74c3c, #f39c12);
}

.btn-cancel {
  background: linear-gradient(135deg, #3498db, #2ecc71);
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  text-decoration: none;
  display: inline-block;
  transition: 0.3s;
}
.btn-cancel:hover {
  background: linear-gradient(135deg, #2980b9, #27ae60);
}
</style>

<div class="delete-box">
  <p>Are you sure you want to delete this task?<br><strong>"{{ task.title }}"</strong></p>

  <div class="delete-actions">
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn-delete">Delete</button>
    </form>
    <a href="{% url 'task' %}" class="btn-cancel">Cancel</a>
  </div>
</div>

{% endblock %}
