<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Items</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
   body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center; 
    align-items: center;     
    background: linear-gradient(to bottom right, #89f7fe, #66a6ff); 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    width: 600px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}


.header-bar {
    background: lightblue; 
    color: white;
    padding: 20px;
    border-radius: 10px 10px 0 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.header-bar h1, 
.header-bar h3 {
    margin: 5px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
  }

  th {
    background: #f4f4f4;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    color: #555;
  }

  tr:nth-child(even) {
    background: #fafafa;
  }

  .btn {
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
  }

  .btn-edit {
    background: #3498db;
    color: white;
  }

  .btn-edit:hover {
    background: #2980b9;
  }

  .btn-delete {
    background: #e74c3c;
    color: white;
  }

  .btn-delete:hover {
    background: #c0392b;
  }







    h2 {
        margin-top: 0;
        color: #333;
    }

    .header {
        background: linear-gradient(135deg, #ff6b6b, #f06595);
        color: white;
        padding: 20px;
        border-radius: 12px 12px 0 0;
        font-size: 1.2rem;
    }

    .header h1 {
        margin: 0;
        font-size: 2rem;
    }

    .logout {
        margin: 10px 0;
        display: inline-block;
        color: #ff6b6b;
        text-decoration: none;
        font-weight: bold;
    }
    .logout:hover {
        text-decoration: underline;
    }

    .task-input {
        display: flex;
        margin: 20px 0;
    }

    .task-input input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px 0 0 8px;
        outline: none;
    }

    .task-input button {
        padding: 10px 20px;
        border: none;
        background: #4cafef;
        color: white;
        font-weight: bold;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
    }
    .task-input button:hover {
        background: #2196f3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        text-align: left;
        padding: 10px;
        border-bottom: 2px solid #eee;
        color: #555;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
    }

    a {
        text-decoration: none;
        font-size: 0.9rem;
        margin: 0 5px;
    }

    a.edit {
        color: #28a745;
    }
    a.delete {
        color: #dc3545;
    }
    a.edit:hover {
        text-decoration: underline;
    }
    a.delete:hover {
        text-decoration: underline;
    }
</style>


         
        
    
</head>
<body>

    <div class="container">
        {% block content%}

        {% endblock content%}
    </div>
    
</body>
</html>
